<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>
    <h2>Modal Login Form</h2>
    <button onclick="document.getElementById('modal').style.display='block'" style="width:auto;">Login</button>
    <section id="modal" class="modal">
        <div class="container animate">
            <div class="user signinBx">
                <div class="imgBx"><img src="../img/login.png"></div>
                <div class="formBx">
                    <span onclick="document.getElementById('modal').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <form action="">
                        <h2>Sign In</h2>
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <input type="submit" value="Login">
                        <p class="signup">Don't have an account?
                            <a href="#" onclick="toggleForm();">Sign up.</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="user signupBx">
                <div class="formBx">
                    <span onclick="document.getElementById('modal').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <form action="">
                        <h2>Create an account</h2>
                        <input type="text" placeholder="Username">
                        <input type="text" placeholder="Email Address">
                        <input type="text" placeholder="Telephone">
                        <input type="submit" value="Sign Up">
                        <p class="signup">Already have an account?
                            <a href="#" onclick="toggleForm();">Sign in.</a>
                        </p>
                    </form>
                </div>
                <div class="imgBx"><img src="../img/signup.png"></div>
            </div>
        </div>
    </section>
    <script src="../static/js/main.js"></script>
</body>

</html>
